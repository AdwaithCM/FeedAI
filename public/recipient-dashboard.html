<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Dashboard - AI-FEED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AI-FEED</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row">
            <!-- Profile and Preferences -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Facility Profile</h3>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="capacity" class="form-label">Current Capacity (kg)</label>
                                <input type="number" class="form-control" id="capacity" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Food Preferences</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="prepared" id="prefPrepared">
                                    <label class="form-check-label" for="prefPrepared">Prepared Food</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="fresh" id="prefFresh">
                                    <label class="form-check-label" for="prefFresh">Fresh Produce</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="canned" id="prefCanned">
                                    <label class="form-check-label" for="prefCanned">Canned Goods</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="baked" id="prefBaked">
                                    <label class="form-check-label" for="prefBaked">Baked Goods</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Available Hours</label>
                                <div class="row">
                                    <div class="col">
                                        <label for="startTime" class="form-label">Start Time</label>
                                        <input type="time" class="form-control" id="startTime" required>
                                    </div>
                                    <div class="col">
                                        <label for="endTime" class="form-label">End Time</label>
                                        <input type="time" class="form-control" id="endTime" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Statistics</h3>
                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <h4 id="totalReceived">0</h4>
                                <p>Total Received (kg)</p>
                            </div>
                            <div>
                                <h4 id="activeMatches">0</h4>
                                <p>Active Matches</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Matches and Available Donations -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Current Matches</h3>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Donor</th>
                                        <th>Food Type</th>
                                        <th>Quantity</th>
                                        <th>Pickup Time</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="matchesList">
                                    <!-- Matches will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3>Available Donations</h3>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Food Type</th>
                                        <th>Quantity</th>
                                        <th>Location</th>
                                        <th>Match Score</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="availableDonations">
                                    <!-- Available donations will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/recipient-dashboard.js"></script>
</body>
</html>
