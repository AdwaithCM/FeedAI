<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - AI-FEED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AI-FEED</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row">
            <!-- Stats and Gamification -->
            <div class="col-md-4">
                <div class="dashboard-stats">
                    <h3>Your Impact</h3>
                    <div class="d-flex justify-content-between mb-3">
                        <div>
                            <h4 id="totalDonations">0</h4>
                            <p>Total Donations</p>
                        </div>
                        <div>
                            <h4 id="impactPoints">0</h4>
                            <p>Impact Points</p>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Your Badges</h3>
                        <div id="badgesContainer" class="row">
                            <!-- Badges will be inserted here -->
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Leaderboard</h3>
                        <ul id="leaderboard" class="list-group">
                            <!-- Leaderboard entries will be inserted here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Donation Form and History -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Make a Donation</h3>
                        <form id="donationForm">
                            <div class="mb-3">
                                <label for="foodType" class="form-label">Food Type</label>
                                <select class="form-control" id="foodType" required>
                                    <option value="">Select food type</option>
                                    <option value="prepared">Prepared Food</option>
                                    <option value="fresh">Fresh Produce</option>
                                    <option value="canned">Canned Goods</option>
                                    <option value="baked">Baked Goods</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity (kg)</label>
                                <input type="number" class="form-control" id="quantity" required min="1">
                            </div>
                            <div class="mb-3">
                                <label for="pickupTime" class="form-label">Pickup Time</label>
                                <input type="datetime-local" class="form-control" id="pickupTime" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="perishable">
                                    <label class="form-check-label" for="perishable">
                                        Perishable Items
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Donation</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3>Donation History</h3>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Food Type</th>
                                        <th>Quantity</th>
                                        <th>Status</th>
                                        <th>Recipient</th>
                                    </tr>
                                </thead>
                                <tbody id="donationHistory">
                                    <!-- Donation history will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/donor-dashboard.js"></script>
</body>
</html>
